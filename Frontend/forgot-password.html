<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-section login-section">
            <h2 class="form-title">Forgot Password</h2>
            <form action="/forgot-password" method="POST" class="login-form">

                <div class="form-group">
                    <label for="login-username">Username/Email:</label><br>
                    <input type="text" id="login-username" name="username" required><br>
                </div>

                <div class="form-group">
                    <button type="submit" class="form-button">Send Password</button>
                </div>

            </form>
            <ul>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./signup.html">Signup</a></li>
            </ul>
        </div>
    </div>
    <script src ="jscript/script.js"> </script>

</body>
</html>
