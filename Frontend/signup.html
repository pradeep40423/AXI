<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <!-- Signup Form -->
        <div class="form-section signup-section">
            <h2 class="form-title">Signup</h2>
            <form id="signup-form" class="signup-form">

                <div class="form-group">
                    <label for="signup-username">Username:</label><br>
                    <input type="text" id="signup-username" name="username" required><br>
                </div>

                <div class="form-group">
                    <label for="signup-email">Email:</label><br>
                    <input type="email" id="signup-email" name="email" required><br>
                </div>
                 <div class="form-group">
                    <label for="signup-firstname">First Name</label>
                    <input type="text" id="signup-firstname" name="firstname" required>
                </div>

                <div class="form-group">
                    <label for="signup-lastname">Last Name</label>
                    <input type="text" id="signup-lastname" name="lastname" required>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password:</label><br>
                    <input type="password" id="signup-password" name="password" required><br>
                </div>

                <div class="form-group">
                    <button type="submit" class="form-button">Signup</button>
                </div>

            </form>
            <ul>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </div>
    </div>
    <script src ="jscript/script.js"> </script>

</body>
</html>
